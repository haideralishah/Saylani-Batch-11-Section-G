<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Hello World</h1>
    <form>
        <label>
            User Name: <input type="text" name="user-name" />
        </label>
        <br /><br />

        <label>
            Password: <input type="password" name="password" />
        </label>
        <br /><br />

        <h3>Gender:</h3>

        <label>
            Male <input type="radio" name="gender" value="Male" />
        </label>

        <label>
            Female <input type="radio" name="gender" value="Female" />
        </label>
        <br /><br />

        <p>Select your favorite subject:(You may pick more than 1)</p>

        <label>
            JavaScript
            <input type="checkbox" name="subject" value="JavaScript" />
        </label>
        <label>
            Python
            <input type="checkbox" name="subject" value="Python" />
        </label>
        <label>
            Solidity
            <input type="checkbox" name="subject" value="Solidity" />
        </label>
        <label>
            Rust
            <input type="checkbox" name="subject" value="Rust" />
        </label>
        <label>
            Swift
            <input type="checkbox" name="subject" value="Swift" />
        </label>
        <label>
            Kotlin
            <input type="checkbox" name="subject" value="Kotlin" />
        </label>

        <br /><br />

        <label>Upload Image
            <input type="file" name="dp" />
        </label>

        <br /><br />

        <input type="submit" value="Create New Account" />

    </form>





</body>

</html>
