<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- 
        method
        get or post
        GET:
        short form
        insensetive info
        read

        Post:
        long form
        sensetive info
        crate update delete

        action

        name value pair
        eg: 
        studentName = "Aslam"

        submit button


     -->


    <h1>Forms</h1>

    <form>
        <label>
            Student Name: <input type="text" name="studnt-name" size="35" maxlength="5" required />
        </label>
        <br /><br />
        <label>
            Password: <input type="password" name="password" />
        </label>
        <br /><br />
        Gender:
        <label>
            Male <input type="radio" name="gender" value="male" />
        </label>
        <label>
            Female <input type="radio" name="gender" value="female" checked />
        </label>
        <br /><br />

        <p>
            What subject do you want to enrolled in?
        </p>

        <label>
            Web & Mobile <input type="checkbox" name="subject" value="web & mobile" checked />
        </label>
        <label>
            Generative AI <input type="checkbox" name="subject" value="generative AI" />
        </label>
        <label>
            Blockchain <input type="checkbox" name="subject" value="blockchain" checked />
        </label>
        <br /><br />
        <label>
            Plase upload passport size picture:
            <input type="file" name="picture" />
        </label>

        <br /><br />



        <label>
            <p>Please write something about yourself:</p>
            <textarea name="intro"></textarea>
        </label>
        <br /><br />

        <select name="days">
            <option value="">Select classes days</option>
            <option value="Monday & Turesday">Monday & Tuesday</option>
            <option value="Wednesday & Thursday">Wednesday & Thursday</option>
            <option value="Friday & Saturday" selected>Friday & Saturday</option>
        </select>

        <select name="time-slots" multiple>
            <option value="">Select any time slot</option>
            <option value="Morning">Morning</option>
            <option value="After Noon" selected>After Noon</option>
            <option value="Evening">Evening</option>
        </select>


        <br /><br />

        <label for="revenue">
            <p>What is your monthly income?</p>
        </label>

        <p>Note: Do not worry, we will not share this information with anyone, it is only for our system
            processing.</p>


        <input type="text" name="income" id="revenue" />







        <br /><br />

        <input type="submit" value="Add Student Info" />


        <br /><br />

    </form>



</body>

</html>
